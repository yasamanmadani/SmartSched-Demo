  <h2>Step 3: Optimized Timetable Options</h2>

<script>
  const buttons = document.querySelectorAll('.selectBtn');

  buttons.forEach(btn => {
    btn.addEventListener('click', function() {
      const chosen = this.dataset.option;

      // Create a preview timetable depending on choice
      let preview = "";
      if (chosen === "A") {
        preview = `<div class="timetable">
                     <div class="block lecture"></div>
                     <div class="block lab"></div>
                     <div class="block tutorial"></div>
                   </div>`;
      } else if (chosen === "B") {
        preview = `<div class="timetable">
                     <div class="block lecture"></div>
                     <div class="block lecture"></div>
                     <div class="block lab"></div>
                   </div>`;
      } else {
        preview = `<div class="timetable">
                     <div class="block tutorial"></div>
                     <div class="block lab"></div>
                     <div class="block lecture"></div>
                   </div>`;
      }

      // Replace page content with confirmation + preview + export options
      document.body.innerHTML = `

    });
  });
</script>
